<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat-Themed Typing Test (Black & Gold)</title>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5nUikz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="styles.css">
</head>

<body class="black-gold-theme">
  <div class="intro">
    <h1 class="intro-header">Typing Test: Cat Edition!</h1>
    <p class="font-weight-light intro-text">Type a letter to start. See your WPM!!</p>
  </div>

  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container justify-content-center">
      <div class="navbar-nav">
        <button id="restartBtn" class="btn custom-btn mx-2">Restart</button>
        <button id="darkModeBtn" class="btn custom-btn mx-2">Toggle Dark Mode</button>
        <button id="catModeBtn" class="btn custom-btn mx-2">Toggle Cat Mode</button>
        <button id="catFactBtn" class="btn custom-btn mx-2">Load Cat Fact</button>
      </div>
    </div>
  </nav>

  <div class="container justify-content-center">
  <div id="main" class="container main">
    <div class="text-container" id="text-container"></div>
  </div>

  <div class="results-container" id="results">
    <ul class="list-group d-inline-block container-sm results-list">
      <li class="list-group-item font-weight-bold results-header">Your Results:</li>
      <li class="list-group-item d-flex justify-content-between">
        <span>WPM:</span>
        <span class="font-weight-light" id="wpm"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Accuracy:</span>
        <span class="font-weight-light" id="accuracy"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Time:</span>
        <span class="font-weight-light" id="time"></span>
      </li>
    </ul>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"
  ></script>

  <script src="script.js"></script>
</body>
</html>
